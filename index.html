<body class="mx-auto my-0">
    <div class= "container-fluid border-bottom-1">
        <div class="container mb-2 mt-0 pl-0">    
            <div class="page-header">
                    <header class="trainingDay"><h1>Anytime is Train Time</h1><br>
                        <h6>Choo Choo. Chee Chee.</h6></header>
            </div>
            <div class="container mt-2">
                    <form>
                        <div class="form-group">
                            <h2>Add Employee</h2>
                            <label for="Name">Name</label>
                            <input type="text" class="form-control" id="nameInput">
                        </div>
                        <div class="form-group">
                            <label for="Role">Role</label>
                            <input type="text" class="form-control" id="roleInput">
                        </div>
                        <div class="form-group">
                                <label for="start-date">Start Date (MM/DD/YYYY)</label>
                                <input type="date" class="form-control" id="startDate">
                        </div>
                        <div class="form-group">
                                <label for="monthly-rate">Monthly Rate</label>
                                <input type="number" class="form-control" id="monthlyRate">
                        </div>
                        <button class="btn btn-primary" id="submit-form" type="submit">Submit</button>
                    </form>
                    <br><br>
                    <table class="table">
                        <h2>Current Employees</h2>
                        <thead class="thead-light">
                            <tr>
                            <th scope="col">Employee Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">Months Worked</th>
                            <th scope="col">Monthly Rate ($)</th>
                            <th scope="col">Total Billed ($)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row" id="nameRow">#name</th>
                                <td id="roleRow">#roleInput</td>
                                <td id="dateRow">#StartDate</td>
                                <td id="monthsWorked">#calulatedMonthsWorked</td>
                                <td id="rateRow">#monthlyrate</td>
                                <td id="totalRow">#calc'dTotalBilled</td>
                            </tr>
