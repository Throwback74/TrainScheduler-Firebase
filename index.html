<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
        * {
            box-sizing: border-box;
        }
        
        .trainingDay {
            background-color:rgb(127, 70, 44);
            color: white;
            text-align: center;
            padding: 10px, 10px, 10px, 10px;
        }

        h1 {
            padding-top: 10px;
        }

        #topper {
            padding-bottom: 10px;
        }
        
        .percy {
            background-color: rgb(51,122,183);
            color: white;
            padding: 5px;
        }

        form,
        .wrapper {
            border: 2px solid rgb(51,122,183);
            border-radius: 5px;

            padding-bottom: 8px;
        }
        
        .form-group {
            margin-right: 8px;
            margin-left: 8px;
        }

        #wr2 {
            padding-bottom: 50px;
        }

        #submit-form {
            float: right;
        }

        footer {
            background-color: gray;
            overflow: auto;
        }

            /* padding: 30px 0; */

            color: #ccc;

            background: #666;
            border-top: 8px solid #4aaaa5; */

    </style>

</head>
<body class="mx-auto my-0">
    <div class= "container-fluid border-bottom-1">
        <div class="container mb-2 mt-0 pl-0">    
            <div class="container">
                <div class="page-header">
                    <header class="trainingDay"><h1>Anytime is Train Time</h1><br>
                        <h6 id="topper">Choo Choo. Chee Chee.</h6>
                    </header>
                </div>            
            </div>
            <div class="container mt-2">
                <div class="wrapper">
                <table class="table">
                    <h6 class="percy">Current Train Schedule</h6>
                    <thead class="thead-light">
                        <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" id="trainNameRow">#name</th>
                            <td id="destinationRow">#destination</td>
                            <td id="frequencyRow">#FrequencyinMin</td>
                            <td id="nextArrivalRow">#calulatedNextArrival</td>
                            <td id="minAwayRow">#minAway</td>
                        </tr>
                    </tbody>
                </table>
                </div>
                    <br><br>
                <div id="wr2">
                <form>
                    <fieldset>
                    <h6 class="percy">Add Train</h6>    
                    <div class="form-group">
                        <label for="Train Name">Train Name</label>
                        <input type="text" class="form-control" id="trainInput">
                    </div>
                    <div class="form-group">
                        <label for="Destination">Destination</label>
                        <input type="text" class="form-control" id="destinationInput">
                    </div>
                    <div class="form-group">
                            <label for="First Train Time">First Train Time (HH:mm - military time)</label>
                            <input type="time" class="form-control" id="initialTime">
                    </div>
                    <div class="form-group">
                            <label for="Frequency">Frequency (min)</label>
                            <input type="number" class="form-control" id="frequencyInput">
                    </div>
                    <div class="form-group">
                    <button class="btn btn-primary" id="submit-form" type="submit">Submit</button>
                    </div>
                </fieldset>
                </form>
                </div>

        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
